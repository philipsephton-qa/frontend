<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Compute</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <h2>Let's Compute</h2>
    </div>
    <form class="container">
        <div class="row">
            <div class="col">
                <input type="number" class="form-control" id="num1" placeholder="Number 1">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="num2" placeholder="Number 2">
            </div>
        </div>
        <br />
        <div class="container text-center">
            <button type="button" class="btn btn-success" id="plusBtn" onclick="addFunction()">+</button>
            <button type="button" class="btn btn-success" id="minusBtn" onclick="subtractFunction()">-</button>
            <button type="button" class="btn btn-success" id="timesBtn" onclick="timesFunction()">*</button>
            <button type="button" class="btn btn-success" id="divideBtn" onclick="divideFunction()">/</button>
        </div><br />
        <input class="container form-control" type="number" id="result" readonly><br />
        <div class="container text-center">
            <button type="reset" class="btn btn-success btn-lg" id="clearValuesBtn" onclick="resetValue()">Clear Values</button>
            <button type="reset" class="btn btn-danger btn-lg" id="clearHistoryBtn" onclick="resetField()">Clear History</button>
        </div>
        <div id="display"></div>
    </form><br />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./DOM.js"></script>
</body>

</html>
