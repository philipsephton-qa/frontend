<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a href="./HomePage.html">Home Page</a>
            <a href="./Schedule.html">Schedule</a>
        </nav>
    </header>
    <form action="">
        <label>Title *</label><select name="Title">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
            <option value="Miss">Miss</option>
        </select><br/>
        <label>First Name * </label><input type="text" name="fName" id="fName"><br/>
        <label>Last Name * </label><input type="text" name="lName" id="lName"><br/>
        <label>Email * </label><input type="email" name="email" id="email"><br/>
        <label>Date of Birth </label><input type="date" name="birthDate" id="birthDate"><br/>
        <label>Phone Number </label><input type="number" name="number" id="number" pattern="[0-9]{11,13}"><br/>
        <input type="radio" name="gender" id="genderM"><label for="genderM">Male</label><br/>
        <input type="radio" name="gender" id="genderF"><label for="genderF">Female</label><br/>
        <button type="signup">Sign me up!</button>
    </form>
    
</body>
</html>
