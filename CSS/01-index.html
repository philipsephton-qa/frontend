<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINKING to css -->
    <link rel="stylesheet" type="text/css" href="./index.css">

    <!-- Embedded style -->
    <style>
        body{
            background-color: burlywood;
        }   
    </style>

</head>
<body>
    <header>
        <h1>Philip</h1>
    </header>
    <main>
        <section>
            <h2>Styling priority</h2>
            <ol type="I">
                <li>Inline - style attribute is inline of the element</li>
                <li>Embedded- style attribute is embedded usually in a <code>Style element</code> in the head</li>
                <li>External - style attribute comes from a linked style sheet</li>
            </ol>
        </section>
        <section>
            <h2>About me</h2>
            <p style="color: blue;">im Philip</p>
            <p class="blue">im me</p>
        </section>
        
    </main>
    
</body>
</html>
